<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #e9edf5;
            padding: 20px;
            width: 500px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .form-group label {
            width: 30%;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 70%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        .form-group span {
            margin-left: 5px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 5px;
        }
        .buttons .save {
            background-color: #007bff;
            color: #fff;
        }
        .buttons .cancel {
            background-color: #ffc107;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Form Pemesanan</h2>
        <form id="formPemesanan">
            <!-- Mengganti input Id Pemesan menjadi input teks -->
            <div class="form-group">
                <label for="idPemesan">Id Pemesan:</label>
                <input type="text" id="idPemesan" name="idPemesan" placeholder="Masukkan Id Pemesan" required>
            </div>
            <div class="form-group">
                <label for="namaPemesan">Nama Pemesan:</label>
                <input type="text" id="namaPemesan" name="namaPemesan" required>
            </div>
            <div class="form-group">
                <label for="nomorIdentitas">Nomor Identitas:</label>
                <input type="text" id="nomorIdentitas" name="nomorIdentitas" required>
            </div>
            <div class="form-group">
                <label for="tipeKamar">Tipe Kamar:</label>
                <select id="tipeKamar" name="tipeKamar" required>
                    <option value="">--Pilih--</option>
                    <option value="standar">Standar</option>
                    <option value="deluxe">Deluxe</option>
                    <option value="family">Family</option>
                </select>
            </div>
            <div class="form-group">
                <label for="harga">Harga:</label>
                <input type="text" id="harga" name="harga" readonly>
            </div>
            <div class="form-group">
                <label for="tanggalPesan">Tanggal Pesan:</label>
                <input type="date" id="tanggalPesan" name="tanggalPesan" required>
            </div>
            <div class="form-group">
                <label for="durasiMenginap">Durasi Menginap:</label>
                <input type="number" id="durasiMenginap" name="durasiMenginap" min="1" required> <span>Hari</span>
            </div>
            <div class="form-group">
                <input type="checkbox" id="termasukBreakfast" name="termasukBreakfast">
                <label for="termasukBreakfast">Termasuk Breakfast</label>
            </div>
            <div class="form-group">
                <label for="totalBayar">Total Bayar:</label>
                <input type="text" id="totalBayar" name="totalBayar" readonly>
            </div>
            <div class="buttons">
                <button type="submit" class="save">Simpan</button>
                <button type="reset" class="cancel">Batal</button>
            </div>
        </form>
    </div>
</body>
</html>
